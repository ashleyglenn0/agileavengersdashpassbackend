<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Southwest Airline</title>
  <link th:href="@{/styles/login.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar">
  <div>
    <img class="logo" th:src="@{/images/Southwest-Airlines-Logo-2014-present.jpg}" alt="Southwest Logo"/>
  </div>
  <ul class="nav-links">
    <li><a th:href="@{/landingpage}">Home</a></li>
    <li><a th:href="@{/signup}">Sign Up</a></li>
  </ul>
</nav>
<div class="content">
  <div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Error message handling -->
      <div th:if="${param.error}">
        <p class="error-message">Invalid username or password. Please try again.</p>
      </div>

      <!-- Logout success message handling -->
      <div th:if="${param.logout}">
        <p class="message">You have been logged out successfully.</p>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="/complete-registration" class="text-dark">Already a customer? Complete your registration</a>
  </div>
</div>
</body>
</html>
