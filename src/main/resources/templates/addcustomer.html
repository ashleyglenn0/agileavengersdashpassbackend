<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add New Customer</title>
  <meta name="description" content="Southwest Airlines Add Customer Form">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/styles/addcustomer.css}">
</head>
<body class="southwest-blue-bg">

<!-- Navigation Bar -->
<nav class="navbar southwest-yellow-bg">
  <a href="/employee/dashboard" class="navbar-brand text-dark">Home</a>
</nav>

<!-- Main Content (Centered Form) -->
<div class="main-content">
  <div class="container">
    <h2>Add New Customer</h2>
    <form class="add-customer-form" th:action="@{/employee/{employeeId}/add-customer(employeeId=${employeeId})}" method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="button southwest-yellow-bg text-dark">Add Customer</button>
    </form>
  </div>
</div>

<!-- Footer (Fixed at Bottom) -->
<footer class="footer">
  For educational purposes only. All Trademarks are the property of their respective owners.
</footer>

</body>
</html>
