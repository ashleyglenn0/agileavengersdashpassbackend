<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DashPass Purchase Complete</title>
    <link rel="stylesheet" href="/styles/dashpasspurchasecomplete.css" />
</head>
<body>
<header>
    <nav class="navbar">
        <!-- Left: Logo -->
        <div class="navbar-left">
            <a th:href="@{/customer/{customerId}/customerdashboard(customerId=${customer.id})}">
                <img src="/images/Southwest-Airlines-Logo-2014-present.jpg" alt="Southwest Logo" style="height: 40px;">
            </a>
        </div>

        <!-- Right: Links and Logout Button -->
        <div class="navbar-right">
            <a th:href="@{/customer/{customerId}/customerdashboard(customerId=${customer.id})}" class="navbar-link">Dashboard</a>
            <a th:href="@{/customer/{customerId}/send-support-request(customerId=${customer.id})}" class="navbar-link">Support</a>
            <form action="/perform_logout" method="post" style="display: inline;">
                <button type="submit" class="button" southwest-blue-bg text-white rounded-button>Logout</button>
            </form>
        </div>
    </nav>
</header>

<!-- Confirmation Card -->
<div class="confirmation-container">
    <h1>DashPass Purchase Complete</h1>

    <div class="confirmation-details">
        <!-- Thank you message with the customer's first name -->
        <h2>Thank you for your purchase, <span th:text="${customer.user.firstName}"></span>!</h2>

        <!-- Display confirmation number -->
        <p><strong>Confirmation Number:</strong> <span th:text="${confirmationNumber}"></span></p>

        <!-- Show DashPass quantity and total price -->
        <p><strong>DashPasses Purchased:</strong> <span th:text="${dashPassQuantity}"></span></p>
        <p><strong>Total Price:</strong> $<span th:text="${totalPrice}"></span></p>

        <!-- Button to return to the appropriate dashboard -->
        <a th:href="${employee != null ? '/employee/' + employee.id + '/employeedashboard' : '/customer/' + customer.id + '/customerdashboard'}"
           class="confirm-button">
            Return to Dashboard
        </a>
    </div>
</div>

</body>
</html>
