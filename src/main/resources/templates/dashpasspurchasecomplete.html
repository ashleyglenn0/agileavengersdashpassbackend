<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DashPass Purchase Complete</title>
    <link rel="stylesheet" href="/styles/purchasecomplete.css" />
</head>
<body>

<!-- Confirmation Card -->
<div class="confirmation-container">
    <h1>DashPass Purchase Complete</h1>

    <div class="confirmation-details">
        <!-- Thank you message with the customer's first name -->
        <h2>Thank you for your purchase, <span th:text="${customer.user.firstName}"></span>!</h2>

        <!-- Display confirmation number -->
        <p><strong>Confirmation Number:</strong> <span th:text="${confirmationNumber}"></span></p>

        <!-- Show DashPass quantity and total price -->
        <p><strong>DashPasses Purchased:</strong> <span th:text="${dashPassQuantity}"></span></p>
        <p><strong>Total Price:</strong> $<span th:text="${totalPrice}"></span></p>

        <!-- Button to return to the appropriate dashboard -->
        <a th:href="${employee != null ? '/employee/' + employee.id + '/employeedashboard' : '/customer/' + customer.id + '/customerdashboard'}"
           class="confirm-button">
            Return to Dashboard
        </a>
    </div>
</div>

</body>
</html>
