<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Flight</title>
  <link rel="stylesheet" href="/styles/searchflights.css" />
</head>
<body>
<header>
  <nav class="navbar">
    <img class="logo" th:src="@{/images/Southwest-Airlines-Logo-2014-present.jpg}" alt="Southwest Airlines Logo">
    <form class="navForm" action="/perform_logout" method="post">
      <button type="submit" class="logoutbutton">Logout</button>
    </form>
  </nav>
</header>
<!-- Flight Search Card -->
<div class="card">
  <h2>Book Flight</h2>

  <form th:action="@{/customer/{customerID}/searchFlightsByDate(customerID=${customerID})}" method="GET">
    <input type="hidden" name="customerID" th:value="${customerID}" />

    <!-- Date Field (departureDateRangeStart) -->
    <label for="departureDate">Select Date:</label>
    <input type="date" id="departureDate" name="departureDate" th:value="${departureDate}" required />

    <!-- Departure Airport Dropdown (departureAirportCode) -->
    <label for="departureAirportCode">Departure Airport:</label>
    <select id="departureAirportCode" name="departureAirportCode" th:value="${departureAirport}" required>
      <option th:each="airport : ${airports}"
              th:value="${airport.airportCode}"
              th:text="${airport.airportCode}">Select Departure Airport</option>
    </select>

    <!-- Arrival Airport Dropdown (arrivalAirportCode) -->
    <label for="arrivalAirportCode">Arrival Airport:</label>
    <select id="arrivalAirportCode" name="arrivalAirportCode" th:value="${arrivalAirport}" required>
      <option th:each="airport : ${airports}"
              th:value="${airport.airportCode}"
              th:text="${airport.airportCode}">Select Arrival Airport</option>
    </select>

    <!-- One-Way or Round-Trip -->
    <div>
      <select name="tripType" id="tripType" onchange="toggleReturnDate()" required>
        <option value="ONE_WAY">One Way</option>
        <option value="ROUND_TRIP">Round Trip</option>
      </select>
    </div>

    <!-- Return Date input (returnDateRangeStart), hidden by default -->
    <div id="returnDateDiv" style="display: none;">
      <label for="returnDateRangeStart">Return Date:</label>
      <input type="date" name="returnDateRangeStart" id="returnDateRangeStart" th:value="${returnDate}">
    </div>

    <!-- Find Flights Button -->
    <button type="submit">Find Flight</button>
  </form>
</div>

<!-- Back Button -->
<button onclick="window.history.back();">Back</button>

<script>
  function toggleReturnDate() {
    const tripType = document.getElementById("tripType").value;
    const returnDateDiv = document.getElementById("returnDateDiv");

    if (tripType === "ROUND_TRIP") {
      returnDateDiv.style.display = "block"; // Show the return date input
    } else {
      returnDateDiv.style.display = "none";  // Hide the return date input
    }
  }
</script>
</body>
</html>
