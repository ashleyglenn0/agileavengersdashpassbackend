<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Confirm Flight</title>
  <link rel="stylesheet" href="/styles/yourStyleSheet.css" />
</head>
<body>

<!-- Confirmation Card -->
<div class="card">
  <h2>Confirm Your Flight</h2>

  <form th:action="@{/customer/{customerID}/roundtripconfirmation(customerID=${customer.id})}" method="POST">
    <h3>Outbound Flight</h3>
    <p th:text="${outboundFlight.flightNumber}">Flight Number</p>
    <p th:text="${outboundFlight.departureAirportCode}">Departure Airport</p>
    <p th:text="${outboundFlight.arrivalAirportCode}">Arrival Airport</p>
    <!-- More outbound flight details -->

    <h3>Return Flight</h3>
    <p th:text="${returnFlight.flightNumber}">Flight Number</p>
    <p th:text="${returnFlight.departureAirportCode}">Departure Airport</p>
    <p th:text="${returnFlight.arrivalAirportCode}">Arrival Airport</p>
    <!-- More return flight details -->

    <h3>DashPass Information</h3>
    <input type="radio" name="dashPassOption" value="existing" th:if="${customer.availableDashPasses > 0}"> Use Existing DashPass
    <input type="radio" name="dashPassOption" value="purchase"> Purchase New DashPass
    <input type="radio" name="dashPassOption" value="none"> No DashPass

    <input type="hidden" name="outboundFlightID" th:value="${outboundFlight.flightID}">
    <input type="hidden" name="returnFlightID" th:value="${returnFlight.flightID}">

    <button type="submit">Confirm Booking</button>
    <!-- Cancel Button -->
    <button onclick="window.history.back();">Cancel</button>
  </form>
</body>
</html>
